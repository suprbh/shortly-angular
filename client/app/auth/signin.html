<div id='signin' ng-controller="AuthController">
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' name="username" ng-minlength="3" ng-maxlength="8" required="true">
    <input type="password" ng-model='user.password' name="pswd" minlength="3" ng-maxlength="8" required="true">
    <!-- <password ng-model="user.password" name="pswd" /> -->
    <span ng-show="signinForm.username.$error.required">Username is required</span>
    <span ng-show="signinForm.pswd.$error.required">Password is required</span>
    <span ng-show="signinForm.pswd.$error.minlength">Password must be at least 3 characters long</span>
    <span ng-show="signinForm.username.$error.minlength">Username must be at least 3 characters long</span>
    <button ng-click="signin()">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
