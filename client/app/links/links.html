<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <h1>Links</h1>
  <a href="#/links">Links</a>
  <a href="#/shorten">Shorten</a>
  <!-- display all currently available links -->
  <ul>
    <li ng-repeat="link in data.links">
      <a href="{{link.url}}">Title: {{link.title}}, URL: {{link.url}}, Visits: {{link.visits}}</a>
    </li>
  </ul>

</div>
