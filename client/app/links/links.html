<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <h1>Links</h1>
  <a href="#/links">Links</a>
  <a href="#/shorten">Shorten</a>
  <!-- display all currently available links -->
  <input type="text" ng-model="search.link.title" placeholder="Filter Links"/>
  <ul>
    <li ng-repeat="link in data.links | filter:search.link.title | orderBy: '-visits'">
      <a href="{{base_url}}/api/links/{{link.code}}" ng-click=""><b>Title:</b> {{link.title}}, <b>Shortened URL:</b> {{link.base_url}}/{{link.code}}, <b>Visits:</b> {{link.visits}}</a>
    </li>
  </ul>

</div>
