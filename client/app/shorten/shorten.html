<div id='container' ng-controller="ShortenController">
  <h1>Shorten</h1>
  <a href="#/links">Links</a>
  <a href="#/shorten">Shorten</a>
  <form name="shortenForm">
    <input type="url" ng-model="link" name="shortenInput" ng-init="link='Enter A URL To Shorten'" />
    <span class="error" ng-show="shortenForm.shortenInput.$error.required">This field is required</span>
    <span class="error" ng-show="shortenForm.shortenInput.$error.url">This is not a valid.</span>
    <button ng-click="addLink(link)">Submit</button>
  </form>
</div>
